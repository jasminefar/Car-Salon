<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Salon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="salon">
        <div id="car">
            <div class="car-body"></div>
            <div class="window front-window"></div>
            <div class="window rear-window"></div>
            <div class="wheel front-wheel"></div>
            <div class="wheel rear-wheel"></div>
            <img id="sticker" src="" alt="Sticker" class="accessory">
        </div>
        <div id="controls">
            <h2>Choose a Car Color</h2>
            <button class="color-button" data-color="#FF6347">Red</button>
            <button class="color-button" data-color="#4682B4">Blue</button>
            <button class="color-button" data-color="#32CD32">Green</button>
            
            <h2>Choose a Sticker</h2>
            <button class="sticker-button" data-sticker="sticker1.png">Sticker 1</button>
            <button class="sticker-button" data-sticker="sticker2.png">Sticker 2</button>
            <button class="sticker-button" data-sticker="sticker3.png">Sticker 3</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
